<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>DOM</title>
        <link rel="stylesheet" href="dom.css"/>
        <link rel="icon" type="image/x-icon" href="/main/imgs/main.png">
    </head>
    <body>
        <div class = "container">
            <div id = "header">
                <p>DOM - Document Object Model</p>
                <p>Used to manipulate content, style, and structure.</p>
                <p>Can be thought of as a tree with nodes.</p>
            </div>
            
            <div class="list">
                <div class = "drawer">
                    <p>Kingsman</p>
                </div>
                <div class = "drawer">
                    <p>Ender's Game</p>
                </div>
                <div class = "drawer">
                    <p>Harry Potter</p>
                </div>
                <div class = "drawer">
                    <p>The Matrix</p>
                </div>
                <div class = "drawer">
                    <p>Star Wars</p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class = "container">
            <div id = "header">
                <p>What do you think about the ordering of the list here?</p>
            </div>
            
            <div class="options">
                <button class="drawer button">Strongly Agree</button>
                <button class="drawer button">Agree</button>
                <button class="drawer button">Neutral</button>
                <button class="drawer button">Disagree</button>
                <button class="drawer button">Strongly Disagree</button>
            </div>
            <br> <br>
            <div class="ratingContainer">
                <button class="button2">Toggle Ratings</button>
                <div class="ratings">
                    <p class="tog" style="font-weight:lighter;font-size:12px;">Total Ratings</p>
                    <p class="counter tog" style="font-weight:lighter;font-size:12px;">0</p>
                </div>
            </div>
        </div>

        
        <script src="dom.js"></script>
        <script src="buttons.js"></script>
    </body>
</html>
